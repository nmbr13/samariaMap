<html>

<head>
    <title>Explore Samaria</title>
    <meta charset="utf-8">

    <!-- Font Load -->
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Font Awesome Icons -->
    <script src="https://use.fontawesome.com/59eb0099c5.js"></script>

    <!-- JQUERY Loading -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>

    <!-- Animate CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- Navbar -->
    <nav class="nav navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a href="#" style="color:#666"><h1 class="navbar-nav navbar-left">Explore Samaria</h1></a>
            </div>
            <ul id="social-links" class='nav nav-pills navbar-right'>
                <li><a href="https://www.facebook.com/darkageminis" target="_blank"><i class='fa fa-facebook' style="font-size:20px;"></i> Facebook</a></li>
                <li><a href=""><i class='fa fa-twitter' style="font-size:20px;"></i> Twitter</a></li>
            </ul>
        </div>
    </nav>


    <!------------------->
    <!-- MAP CONTAINER -->
    <!------------------->

    <!-- Contains the zoom controls -->
    <div class="zoom-menu" id='zoom-menu'>
        <div class="zoom-nav menu-collapse" id='menu-collapse'><i class='fa fa-arrow-right'></i></div>
        <div class="zoom-nav" id="zoom-out"><i class='fa fa-minus'></i></div>
        <div class="zoom-nav" id="zoom-in"><i class='fa fa-plus'></i></div>
    </div>

    <!-- Contains the parent div for the left part of the page -->
    <div class="map-canvas">
        <!-- All of the actual rendered contents for the map -->
        <!-- The draggable id contains all of the elements that should be moved together -->
        <div class="map-container ui-widget-content" id="draggable" style="">
            <img id="map" src="images/Dark_Age_Map_Layers.jpg" alt="" style="width:2000px;height:auto;">
            <div class="location-dot" style="top: 694px;left: 1290px;" name="newAsh"></div>
            <div class="location-dot" style="top: 604px;left: 1523px;" name="cBarrow"></div>
            <div class="location-dot" style="top: 736px;left: 1761px;" name="isuzaDynamics"></div>
            <div class="location-dot" style="top: 746px;left: 752px;" name="sanguinePlateau"></div>
            <div class="location-dot" style="top: 1031px;left: 1453px;" name="fringeTown"></div>
            <div class="location-dot" style="top: 1237px;left: 954px;" name="ibc"></div>
            <div class="location-dot" style="top: 265px;left: 1167px;" name="fortRetribution"></div>
            <div class="location-dot" style="top: 437px;left: 255px;" name="dCaverns"></div>
            <div class="location-dot" style="top: 1424px;left: 1836px;" name="k3Expansions"></div>
            <div class="location-dot" style="top: 627px;left: 892px;" name="talen"></div>
            <div class="location-dot" style="top: 263px;left: 1849px;" name="citadel"></div>
            <div class="location-dot" style="top: 550px;left: 1432px;" name="trent"></div>
            <div class="location-dot" style="top: 1376px;left: 458px;" name="crashSite"></div>
        </div>
    </div>


    <!---------------->
    <!-- INFO PANEL -->
    <!---------------->
    <div class="info-panel">
        <div id='down-arrow' class="fa fa-sort-down"></div>

        <div id="location-faction"></div>
        <div id="location-title"><h1>Welcome to Samaria</h1></div>

        <hr>
        <p id='location-blurb'>Click the red circles on the map of Samaria to explore the map.</p>
        <div id='modelContainer'">
            <div class='modelPhoto' alt=""></div>
            <div class='modelPhoto' alt=""></div>
            <div class='modelPhoto' alt=""></div>
        </div>
        <hr>

    </div>

    <script src='app.js'></script>
</body>

</html>
